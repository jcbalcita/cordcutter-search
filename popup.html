<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/application.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script src="popup.js"></script>
    <title>Where can I stream it?</title>
  </head>
  <body>
    <div class="row">
      <div>
        <button id="set-movie" class="col s6 btn-large waves-effect waves-light light-blue left" type="button">
          MOVIE
        </button>
      </div>
      <div>
        <button id="set-show" class="col s6 btn-large waves-effect waves-light light-blue right" type="button">
          TV SHOW
        </button>
      </div>
    </div>

    <form id="search-form">
      <div class="input-field">
        <i class="material-icons">search</i>
        <input id="search-input" type="text" name="" placeholder="Enter search here.">
      </div>
      <div id="errors"></div>
    </form>

  </body>
</html>
